<div class="text-center container font" style="margin-top: 20px;">
    <img src="../../assets/logo.svg" /> <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="jumbotron" style="box-shadow: 1px 1px 40px 15px rgba(128, 128, 128, 0.098);">
        <span class="title4">Enter your name</span>
        <br>
        <mat-form-field style="width: 50%; text-align: center;" color="warning" type="submit">
            <input matInput [(ngModel)]="name" style="padding: 20px; font-size: 20pt; color: rgb(63, 63, 63)" (keydown.enter)="startGame()" #nameInput>
        </mat-form-field>
        <div *ngIf="err.length > 0">
            <span>{{err}}</span>
            <br>
        </div>

        <br>

        <button mat-flat-button color="primary" (click)="startGame()">Start</button>
        <br>
        <br>
        <label (click)="openDialog()" style="cursor: pointer;">How to play?</label>
    </div>
</div>
